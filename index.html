<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Meine Lieblingsrezepte</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{
  --beige:#F4EDE5;
  --ink:#2d2a26;
  --muted:#7c746a;

  --yellow:#FFF4C2;      /* Fr√ºhst√ºck */
  --mint:#DDF4ED;        /* Hauptspeisen */
  --pink:#FDE0EA;        /* Bakery */
  --orange:#FFE1C4;      /* Snacks & Desserts */
  --blue:#DDEBFF;        /* Drinks */

  --card:#ffffff;
  --shadow: 0 10px 25px rgba(0,0,0,0.08);
  --radius:20px;
}

*{box-sizing:border-box}
html,body{margin:0;color:var(--ink);background:#fff;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;line-height:1.45}
a{color:inherit;text-decoration:none}

.container{max-width:980px;margin:0 auto;padding:16px}

.header{
  position:sticky;top:0;z-index:50;
  backdrop-filter:saturate(140%) blur(8px);
  background:rgba(255,255,255,0.8);
  border-bottom:1px solid rgba(0,0,0,0.06);
}
.header-inner{display:flex;align-items:center;justify-content:center;padding:12px 16px}
.brand h1{font-family:"Playfair Display",serif;font-size:20px;margin:0;letter-spacing:.3px}

.hero{
  background:var(--beige);
  min-height:88vh;
  display:grid;place-items:center;
  padding:28px 16px;
}
.hero-frame{
  border:6px solid #cdb79e;
  border-radius:32px;
  padding:60px 40px;
  background:#fff9;
  text-align:center;
  max-width:500px;
  box-shadow:var(--shadow);
}
.hero-frame h2{
  font-family:"Playfair Display",serif;
  font-size:42px;
  margin:0;
  line-height:1.2;
}

.section{padding:28px 0}
.section .section-card{
  background:#fff; box-shadow:var(--shadow); border-radius:24px; padding:22px;
}
.section h2{font-family:"Playfair Display",serif; font-size:28px; margin:0 0 12px}
.kicker{font-size:13px; letter-spacing:.12em; text-transform:uppercase; color:#666; margin-bottom:8px}

.toc-grid{display:grid;grid-template-columns:1fr;gap:14px}
@media (min-width:700px){ .toc-grid{grid-template-columns:1fr 1fr} }
.toc-block{
  border-radius:18px; padding:16px; border:1px dashed #00000014; background:#ffffffc0;
}
.toc-block h3{margin:0 0 10px;font-size:18px}
.toc-list{display:grid;gap:6px;font-size:15px}
.toc-list a{display:flex;gap:8px;align-items:center;padding:8px 10px;border-radius:10px;border:1px solid #eee;background:#fff}
.toc-list a:hover{border-color:#ddd;background:#fffdf8}

.note{font-size:13px;color:#6b655d;margin-top:10px}

/* Quick jump */
.quickjump{position:fixed;right:12px;bottom:12px;display:flex;flex-direction:column;gap:8px;z-index:60}
.quickjump a{background:#111;color:#fff;border-radius:12px;padding:10px 12px;font-size:13px;border:1px solid #00000018}
.quickjump a:hover{opacity:.9}

html{scroll-behavior:smooth}
</style>
</head>
<body>

<header class="header">
  <div class="header-inner container">

  </div>

<!-- Neues Cover -->

<!-- Inhaltsverzeichnis -->

</body>
</html>
